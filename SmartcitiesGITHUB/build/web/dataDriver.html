<span data-dojo-type="dijit/Toolbar">
    <input type="button" data-dojo-type="dijit/form/Button" intermediateChanges="false" label="<span id='rotBtSaveDriver'>Salvar</span>" iconClass="icone-salvar" style=""></input>
</span>

<div style="margin:10px;">
	<h1>
		<span id="tituloDataDriver">Drivers</span>
	</h1>
	<p id="p1DataDriver" style="margin:10px;">
		Drivers publicados no framework. Utilize a ferramenta abaixo para instalar o seu driver!
	</p>
	
	<div class="celula-form-1">
        <span class="rotulo"><span id="rotNomeDataDriver">Nome</span>:</span>
        <input class="campo" type="text" data-dojo-type="dijit/form/TextBox" intermediateChanges="false" trim="false" uppercase="false" lowercase="false" propercase="false" selectOnClick="false" placeHolder="Nome do driver" style="width:300px; "></input><br>
    </div>
	<div class="celula-form-1" style="margin-bottom:10px;">
        <span class="rotulo"><span id="rotDriverDataDriver">Driver</span>:</span>
        <input class="campo" type="file" data-dojo-type="dijit/form/TextBox" intermediateChanges="false" trim="false" uppercase="false" lowercase="false" propercase="false" selectOnClick="false" title="Arquivo do driver compilado" style="width:300px;"></input><br>
    </div>
	<div class="celula-form-1" style="margin-bottom:10px;">
        <span class="rotulo"><span id="rotIconeDataDriver">&Iacute;cone</span>:</span>
        <input class="campo" type="file" data-dojo-type="dijit/form/TextBox" intermediateChanges="false" trim="false" uppercase="false" lowercase="false" propercase="false" selectOnClick="false" title="&Iacute;cone do driver" style="width:300px;"></input>
    </div>
	<div class="celula-form-1" style="margin-bottom:10px;">
        <input class="campo" type="button" data-dojo-type="dijit/form/Button" intermediateChanges="false" label="<span id='rotBtTestarDriver'>Testar driver</span>" iconClass="dijitNoIcon" style=""></input>
    </div>
	<div class="celula-form-1" style="margin-bottom:82px;">
		<span class="rotulo"><span id="rotDescricaoDataDriver">Descri&ccedil;&atilde;o</span>:</span>
        <textarea class="campo" type="text" data-dojo-type="dijit/form/SimpleTextarea" intermediateChanges="false" rows="5" cols="10" trim="false" uppercase="false" lowercase="false" propercase="false" style="height: auto; width: 500px;" ></textarea>
    </div>
	
	<div data-dojo-type="dijit/layout/ContentPane">		
		<table data-dojo-type="gridx/Grid" id="gridDataDriver" jsId="gridDataDriver" style="min-width: 1em; min-height: 1em; width: 100%; height: 105px;" data-dojo-props="cacheClass: 'gridx/core/model/cache/Async',
			structure:[
				{width:'auto',name:'<span id=\'colGridIDDataDriver\'>ID</span>',field:'id'},
				{width:'auto',name:'<span id=\'colGridDriverDataDriver\'>Driver</span>',field:'driver'},
				{width:'auto',name:'<span id=\'colGridDescricaoDataDriver\'>Descricao</span>',field:'descricao'},
				{width:'auto',name:'<span id=\'colGridIconeDataDriver\'>Icone</span>',field:'icone'},
				{width:'auto',name:'<span id=\'colGridClasspathDriver\'>classpath</span>',field:'classpath'}
			],store:storeMemory">
		</table>
	</div>
</div>
