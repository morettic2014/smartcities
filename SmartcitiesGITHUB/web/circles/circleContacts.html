<script>
    /**
     * SHow a contact profile
     * */
    function showCIt(id, element) {
        //alert(id);

        for (i = 0; i < myProfile.contacts.length; i++) {
            if (myProfile.contacts[i].code == id) {
                document.getElementById("txtCircleContactName").value = myProfile.contacts[i].name;
                document.getElementById("txtCircleContactEmail").value = myProfile.contacts[i].id;
                document.getElementById("txtCircleContactBio").value = myProfile.contacts[i].bio;
                document.getElementById("imgContactPhoto").src = myProfile.contacts[i].avatar;
                element.checked = false;
                document.getElementById("btAddECircleTO").click();//Force load grid by click event
                element.className = "roundedOne";
                break;
            }
        }
    }
    //Load circle combobox itens from JS in memory loaded from profile
    var selectCirclesList = document.getElementById("txtCircleListContact");
    for (i = 0; i < myProfile.circlesOwner.length; i++) {
        var opt = document.createElement('option');

        opt.value = myProfile.circlesOwner[i];
        opt.innerHTML = myProfile.circlesOwner[i];
        selectCirclesList.appendChild(opt);
    }
</script>
