<style>
#boxContact{
	width:300px;
	padding:10px;
}
#imgContactPhoto{
	border: 1px solid black;
	padding: 0px;
	width: 104px;
	height: 104px;
	float:left;
	margin-right:10px;
}

.campo-contato{
	width: 182px;
	margin-top:10px;
	margin-left:0px;
}
.campo-nome{
	margin-top:0px;
}
.campo-bio{
	width: 294px;
	max-width: 294px;
	height: 50px;
	margin-left: 0px;	
}
</style>

<span data-dojo-type="dijit/Toolbar">
    <input id="btNovoContatos" type="button" data-dojo-type="dijit/form/Button" tabIndex="-1" intermediateChanges="false" label="<span id='rotBtNovoCircleContacts'>Novo</span>" iconClass="icone-novo-contato"></input>
    <input id="btSalvarContatos" type="button" data-dojo-type="dijit/form/Button" tabIndex="-1" intermediateChanges="false" label="<span id='rotBtSalvarCircleContacts'>Salvar</span>" iconClass="icone-salvar"></input>
    <input id="btExcluirContatos" type="button" data-dojo-type="dijit/form/Button" tabIndex="-1" intermediateChanges="false" label="<span id='rotBtExcluirCircleContacts'>Excluir</span>" iconClass="icone-excluir"></input>
    <input id="btImportarContatos" type="button" data-dojo-type="dijit/form/Button" tabIndex="-1" intermediateChanges="false" label="<span id='rotBtImportarCircleContacts'>Importar</span>" iconClass="icone-importar"></input>
</span>


<div style="margin:10px">
    <h1 id="tituloCircleContacts">
        Contatos
    </h1>

    <div data-dojo-type="dijit/layout/BorderContainer" design="sidebar" persist="false" gutters="true" style="min-width: auto; min-height: 300px; z-index: 0; width: 100%; height: 300px;" >

        <div id="boxContact" data-dojo-type="dijit/layout/ContentPane" extractContent="false" preventCache="false" preload="false" refreshOnShow="false" region="left" splitter="true" maxSize="Infinity" doLayout="true">
            <img id="imgContactPhoto" src="images/profile.png" style="" class="HtmlWidget"></img>
            <input id="txtCircleContactName" type="text" data-dojo-type="dijit/form/TextBox" intermediateChanges="false" trim="false" uppercase="false" propercase="true" selectOnClick="true" placeHolder="nome" class="campo-contato campo-nome"></input>
            <!--<input type="button" data-dojo-type="dijit/form/Button" label="<span id='rotBtBuscarCircleContacts'>Buscar" iconClass="icone-buscar"></input>-->
            <br>
            <input id="txtCircleContactCompany" type="text" data-dojo-type="dijit/form/TextBox" intermediateChanges="false" trim="true" uppercase="false" lowercase="false" propercase="false" selectOnClick="true" placeHolder="empresa" class="campo-contato"></input>
            <br>
            <input id="txtCircleContactEmail" type="text" data-dojo-type="dijit/form/TextBox" intermediateChanges="false" trim="true" lowercase="true" selectOnClick="true" placeHolder="e-mail" class="campo-contato"></input>
            <br>
            <input id="txtCircleContactCelphone" type="text" data-dojo-type="dijit/form/TextBox" intermediateChanges="false" trim="true" selectOnClick="true" placeHolder="celular" class="campo-contato"></input>
            <br>
            <textarea id="txtCircleContactBio" title="Bio e notas" data-dojo-type="dijit/form/SimpleTextarea" class="campo-contato campo-bio"></textarea>
			<br>
			<input id="txtCircleNameSearch" type="text" data-dojo-type="dijit/form/TextBox" class="campo-contato" />
			<div id="boxListContactCircles"></div>
        </div>

        <div data-dojo-type="dijit/layout/ContentPane" extractContent="false" preventCache="false" preload="false" refreshOnShow="false" region="center" splitter="true" maxSize="Infinity" doLayout="true" >
            <table data-dojo-type="gridx/Grid" id="gridCircleContacts" jsId="gridCircleContacts" style="min-width: 1em; min-height: 1em; width: 100%; height: 100%;" data-dojo-props="cacheClass: 'gridx/core/model/cache/Async',
                   structure:[
                   {width:'15px',name:'<input type=\'checkbox\'>',field:'checkbox'},
                   {width:'auto',name:'<span id=\'colGridNomeCircleContacts\'>Nome</span>',field:'nome'},
                   {width:'30%',name:'<span id=\'colGridEmailCircleContacts\'>E-mail</span>',field:'email'},
                   {width:'20%',name:'<span id=\'colGridCirculosCircleContacts\'>Círculos',field:'círculos'}
                   ],store:storeMemory">
            </table>
        </div>

    </div>


</div>
