<span data-dojo-type="dijit/Toolbar" style="">
	<input type="button" data-dojo-type="dijit/form/Button" tabIndex="-1" intermediateChanges="false" label="<span id='rotBtNovoCircles'>Novo</span>" iconClass="icone-novo-circulo"></input>
	<input type="button" data-dojo-type="dijit/form/Button" tabIndex="-1" intermediateChanges="false" label="<span id='rotBtSalvarCircles'>Salvar</span>" iconClass="icone-salvar"></input>
	<input type="button" data-dojo-type="dijit/form/Button" tabIndex="-1" intermediateChanges="false" label="<span id='rotBtExcluirCircles'>Excluir</span>" iconClass="icone-excluir"></input>
</span>

	<span style="margin:8px;">

		<input id="txtCircleNameSearch" data-dojo-type="dijit/form/TextBox"></input>

				{width:'auto',name:'<span id=\'colGridCirculoCircles\'>Círculo</span>',field:'circulo'},
