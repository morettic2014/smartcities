<span data-dojo-type="dijit/Toolbar">
    <input id="btAnteriorImportWsdl" type="button" data-dojo-type="dijit/form/Button" intermediateChanges="false" label="<span id='rotBtAnteriorImportWsdl'>Anterior</span>" iconClass="icone-anterior" ></input>
	<input id="btProximoImportWsdl" type="button" data-dojo-type="dijit/form/Button" intermediateChanges="false" label="<span id='rotBtProximoImportWsdl'>Proximo</span>" iconClass="icone-proximo" ></input>
	<input id="btSalvarImportWsdl" type="button" data-dojo-type="dijit/form/Button" intermediateChanges="false" label="<span id='rotBtSalvarImportWsdl'>Salvar</span>" iconClass="icone-salvar" ></input>
</span>

<div style="margin-left:10px;height:90%;width:700px;position:absolute;">
	<h1>
		<span id="tituloImportImportWsdl">Importar dados de Web Services</span>
	</h1>
	
	<p id="p1ImportWsdl" style="margin-left: 20px;">
		Selecione o servi√ßo de dados e digite um filtro para buscar (Passo 3 de 3)
	</p>
	
	<div data-dojo-type="dijit/layout/BorderContainer" design="sidebar" gutters="true" style="width: 100%; height: 80%;">	    
	    <div data-dojo-type="dijit/layout/ContentPane" region="left" splitter="true" maxSize="Infinity" minSize="100" doLayout="false" style="width:30%;padding:0px;">
			<div id="espacoTreeWsdl" style="margin: 0px; min-height: 1em; height: 100%; width: 100%;">
			</div>
		</div>
		
	    <div data-dojo-type="dijit/layout/ContentPane" region="center" splitter="false" maxSize="Infinity" doLayout="false">
			<span id="rotFiltroImportWsdl" style="position:relative;top:-3px;">Filtro</span>
			<input id="txtQueryWsdl" type="text" data-dojo-type="dijit/form/TextBox" value="" style="width:90%;margin-bottom:10px;">
			
			<table data-dojo-type="gridx/Grid" id="gridWsdl" jsId="gridWsdl" style="min-width: 1em; min-height: 1em; width: 100%; height: 90%;" data-dojo-props="cacheClass: 'gridx/core/model/cache/Async',
				structure:[
					{width:'auto',name:'<span id=\'rotColIDProfileHistory\'>ID</span>',field:'id'},
					{width:'auto',name:'<span id=\'rotColDataProfileHistory\'>data</span>',field:'data'},
					{width:'auto',name:'<span id=\'rotColTipoProfileHistory\'>tipo</span>',field:'tipo'},
					{width:'auto',name:'<span id=\'rotColIPProfileHistory\'>ip</span>',field:'ip'}
				],store:storeMemory">
			</table>
		</div>
		
	</div>
</div>
