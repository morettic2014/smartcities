<span data-dojo-type="dijit/Toolbar">
    <input type="button" data-dojo-type="dijit/form/Button" intermediateChanges="false" label="Salvar" iconClass="icone-salvar" style=""></input>
</span>

<div style="margin:10px;">

    <h1>
        <span id="tituloShareData">Compartilhar</span>
    </h1>
    <p id="p1ShareData">
        Selecione as fontes de dados a esquerda para compartilhar como serviços para seus círculos.
    </p>

    <div class="celula-form-1">
        <span class="rotulo"><span id="rotNomeShareData">Nome</span>:</span>
        <input class="campo" type="text" data-dojo-type="dijit/form/ValidationTextBox" promptMessage="Share name" invalidMessage="Please inform the share name" required="true" intermediateChanges="false" trim="false" uppercase="false" lowercase="false" propercase="false" selectOnClick="false" placeHolder="Nome do compartilhamento"></input>
    </div>

    <div class="celula-form-1" style="margin-bottom:55px;">
        <span class="rotulo"><span id="rotEnviarShareData">Enviar para</span>:</span>
        <select id="cmbCircleShare" class="campo" multiple="true" data-dojo-type="dijit/form/MultiSelect" intermediateChanges="false" style=" height: auto; width: 447px;">

        </select>
    </div>
    <div class="celula-form-1" style="">
        <span class="rotulo"><span id="rotPermissaoShareData">Permiss&atilde;o</span>:</span>
        <select class="campo" data-dojo-type="dijit/form/ComboBox" intermediateChanges="false" trim="false" uppercase="false" lowercase="false" propercase="false" invalidMessage="$_unset_$" pageSize="Infinity" searchDelay="200" style="">
            <option id="opViewPermissionShare" value="visualizar">visualizar</option>
            <option id="opEditPermissionShare" value="editar">editar</option>
        </select>
    </div>
    <div class="celula-form-1" style="">
        <span class="rotulo"><span id="rotVisibilidadeShareData">Visibilidade</span>:</span>
        <select class="campo" data-dojo-type="dijit/form/ComboBox" intermediateChanges="false" trim="false" uppercase="false" lowercase="false" propercase="false" invalidMessage="$_unset_$" pageSize="Infinity" searchDelay="200" style="">
            <option id="opPublicoVisibShare" value="Publico">Publico</option>
            <option id="opPrivadoVisibShare" value="Privado">Privado</option>
        </select>
    </div>
    <div class="celula-form-1" style="">
        <span class="rotulo">
            <span id="rotGridInfoShareData">Descrição</span>:</span>
        <input type="text"  
               required="true" 
               placeHolder="Information about this datasource" 
               promptMessage="Share info about this datasource"  
               id="txtDescShare" 
               class="campo" 
               type="text" 
               data-dojo-type="dijit/form/ValidationTextBox"  
               intermediateChanges="false" rows="3"  uppercase="true" style="width: 60%;"/>
    </div>

    <div class="celula-form-1" >		
        <table data-dojo-type="gridx/Grid" id="gridDataShare" jsId="gridDataShare" style="min-width: 1em; min-height: 1em; width: 97%; height: 300px;" data-dojo-props="cacheClass: 'gridx/core/model/cache/Async',
               structure:[
               {width:'auto',name:'<span id=\'rotGridIDShareData\'>ID</span>',field:'id'},
               {width:'auto',name:'<span id=\'rotGridNomeShareData\'>Nome</span>',field:'nome'},
               {width:'auto',name:'<span id=\'rotGridCirculosShareData\'>circulos</span>',field:'circulos'},
               {width:'auto',name:'<span id=\'rotGridInfoShareData\'>info</span>',field:'info'}
               ],store:storeMemory">
        </table>
    </div>

</div>
<script>
    var selectCirclesList = document.getElementById("cmbCircleShare");

    for (i = 0; i < myProfile.circlesOwner.length; i++) {
        var opt = document.createElement('option');

        opt.value = myProfile.circlesOwner[i];
        opt.innerHTML = myProfile.circlesOwner[i];
        selectCirclesList.appendChild(opt);
    }
</script>
