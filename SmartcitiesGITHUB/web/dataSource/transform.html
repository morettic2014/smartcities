
<span data-dojo-type="dijit/Toolbar">
    <input id="btSalvarTransformData" type="button" data-dojo-type="dijit/form/Button" tabIndex="-1" intermediateChanges="false" label="<span id='rotBtSalvarTransformData'>Salvar</span>" iconClass="icone-salvar"></input>
    <input id="btExcluirTransformData" type="button" data-dojo-type="dijit/form/Button" tabIndex="-1" intermediateChanges="false" label="<span id='rotBtExcluirTransformData'>Excluir</span>" iconClass="icone-excluir"></input>
    <input id="btVincularTransformData" type="button" data-dojo-type="dijit/form/Button" tabIndex="-1" intermediateChanges="false" label="<span id='rotBtVincularTransformData'>Vincular campos</span>" iconClass="icone-vincular"></input>
    <input id="btAgruparTransformData" type="button" data-dojo-type="dijit/form/Button" tabIndex="-1" intermediateChanges="false" label="<span id='rotBtAgruparTransformData'>Agrupar campos</span>" iconClass="icone-agrupar"></input>
    <input id="btFiltrarTransformData" type="button" data-dojo-type="dijit/form/Button" tabIndex="-1" intermediateChanges="false" label="<span id='rotBtFiltrarTransformData'>Filtrar</span>" iconClass="icone-filtrar"></input>
    <input id="btLayoutTransformData" type="button" data-dojo-type="dijit/form/Button" tabIndex="-1" intermediateChanges="false" label="<span id='rotBtLayoutTransformData'>Layout</span>" iconClass="dijitNoIcon"></input>
    <input id="btTestarTransformData" type="button" data-dojo-type="dijit/form/Button" tabIndex="-1" intermediateChanges="false" label="<span id='rotBtTestarTransformData'>Testar</span>" iconClass="dijitNoIcon"></input>
</span>

<div style="margin:10px;">
    <h1>
        <span id="tituloTransformData">Transforma&ccedil;&atilde;o de dados</span>
    </h1>

    <p id="p1TransformData" style="margin:10px;">
        Selecione a fonte de dados origem e a destino para fazer a transformação de dados
    </p>
    <div class="celula-form-1">
        <span class="rotulo" >
            <span id='nmDataSource'>Source: </span>
        </span>
        <select id="srcListDataMDD" class="campo"></select>
    </div>
    <div class="celula-form-1">
        <span class="rotulo" >
            <span id='nmDataTo'>To: </span>
        </span>
        <select id="srcListToMDD" class="campo" ></select>
    </div>
    <fieldset name="fieldList">
        <legend>Table map</legend>
        <div id="fieldListSetMDD">
            <div class="celula-form-1">
                <span class="rotulo" >
                    <span >Table from: </span>
                </span>
                <select id="srcListFTableMDD" class="campo" ></select> 
                <input type="button" class="icon_busca_dados" id="btViewSampreFTable"/>
            </div>
            <div class="celula-form-1">
                <span class="rotulo" >
                    <span id='nmDataTo'>Table To: </span>
                </span>
                <select id="srcListTTableMDD" class="campo" ></select> 
                <input type="button" class="icon_busca_dados"  id="btViewSampreTTable"/>
            </div>
    </fieldset>
    <fieldset name="fieldList">
        <legend>Fields</legend>
        <div class="celula-form-1">
            <label>Column from</label>
            <select  id="fromFieldTableMDD"  data-dojo-type="dijit/form/ComboBox" value="Item 1" intermediateChanges="false" trim="false" uppercase="false" lowercase="false" propercase="false" invalidMessage="$_unset_$" pageSize="Infinity" searchDelay="200" style=" width: 150px; left: 80px; ">
            </select>
            <label style="">Column to</label>
            <select id="toFieldTableMDD" data-dojo-type="dijit/form/ComboBox" value="Item 1" intermediateChanges="false" trim="false" uppercase="false" lowercase="false" propercase="false" invalidMessage="$_unset_$" pageSize="Infinity" searchDelay="200" style="width: 150px; left: 314px;">
            </select>
            <input data-dojo-type="dijit/form/Button" intermediateChanges="false"  type="button" label="Map" iconClass="dijitNoIcon" style=""  id="btMapFieldsMDD"></input>
        </div>
        <div class="celula-form-1">
            <select id="selMappedFields" size="5" multiple style="width: 500px;height: 120px;">
            </select>
            <br>
            <input type="button" id="btRMapFieldsMDD" data-dojo-type="dijit/form/Button" intermediateChanges="false" label="Remove" iconClass="dijitNoIcon"></input>
        </div>
    </fieldset>
    <fieldset name="filtersList">
        <legend>Filters</legend>
        <div class="celula-form-1"></div>
    </fieldset>
</div>
