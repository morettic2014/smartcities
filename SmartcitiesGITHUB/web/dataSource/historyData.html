<div style="margin: 10px;">

    <h1 id="tituloHistoryData">Histórico de transações</h1>
	
    <p id="p1HistoryData" style="margin:10px;">Utilize o filtro abaixo para visualizar as transações de dados realizadas.</p>
	
    <div style="margin-left:10px;">
		<span id="rotDeHistoryData">De</span>&nbsp;<input type="text" data-dojo-type="dijit/form/DateTextBox" intermediateChanges="false" trim="false" uppercase="false" lowercase="false" propercase="false" invalidMessage="$_unset_$" style="padding: 0.5em;"></input>
		&nbsp;<span id="rotAteHistoryData">at&eacute;</span>&nbsp;<input type="text" data-dojo-type="dijit/form/DateTextBox" intermediateChanges="false" trim="false" uppercase="false" lowercase="false" propercase="false" invalidMessage="$_unset_$" style="padding: 0.5em;"></input>
		&nbsp;<input id="btFiltrarHistoricoDados" type="button" data-dojo-type="dijit/form/Button" iconClass="icone-buscar" label="<span id='rotBtBuscarHistoryData'>Buscar</span>" title="Buscar"></input>
	</div>
	
	<div data-dojo-type="dijit/layout/ContentPane" title="Hist&amp;oacute;rico da Conta" extractContent="false" preventCache="false" preload="false" refreshOnShow="false" doLayout="true" closable="false">
        <table data-dojo-type="gridx/Grid" id="gridDataHistory" jsId="gridDataHistory" style="min-width: 1em; min-height: 1em; width: 100%; height: 84px;" data-dojo-props="cacheClass: 'gridx/core/model/cache/Async',
			structure:[
				{width:'auto',name:'<span id=\'colGridIDHistoryData\'>ID</span>',field:'id'},
				{width:'auto',name:'<span id=\'colGridDateHistoryData\'>data</span>',field:'data'},
				{width:'auto',name:'<span id=\'colGridTimeHistoryData\'>Hora</span>',field:'hora'},
				{width:'auto',name:'<span id=\'colGridUserHistoryData\'>Usuário</span>',field:'usuario'},
				{width:'auto',name:'<span id=\'colGridSourceHistoryData\'>Fonte de Dados</span>',field:'fonteDados'},
				{width:'auto',name:'<span id=\'colGridOperationHistoryData\'>Operação</span>',field:'operacao'}
			],store:storeMemory">
		</table>
    </div>
</div>
