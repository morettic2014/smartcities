<!DOCTYPE HTML>
<!-- JS AJAX UPLOAD-->
<script src="js/upload.js"></script>
<script>
/*var filtroTipo = "*";
if (parametrosTela.tipoArquivo == "CSV") {
	filtroTipo = ".csv";
}*/
</script>
<!-- The form starts -->
<form action="rest/importer/upload" method="post" enctype="multipart/form-data" id="form-id">
    <p id="upload-status"></p>
    <p id="progress"></p>
    <!-- The file to upload -->
    <p><input id="file-id" type="file" name="our-file" accept=filtroTipo/>

        <!--
          Also by default, we disable the upload button.
          If Ajax uploads are supported we'll enable it.
        -->
        <input type="hidden" value="Upload" id="upload-button-id" disabled="disabled" /></p>

    

    <!-- And finally a submit button -->
    <p><input type="submit" value="Upload" class="dijitButton"/></p>

    <!-- Placeholders for messages set by event handlers -->

    <!--<pre id="result"></pre>-->
    <script>
        initFormUPLOAD();
    </script>
</form>
