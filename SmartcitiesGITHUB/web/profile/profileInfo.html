    <div class="celula-form-1">
        <span class="rotulo"><span id='nameProfileInfo'>Nome</span>:</span>
        <input id="txtNameProfile" class="campo" type="text" data-dojo-type="dijit/form/ValidationTextBox" required="true" intermediateChanges="false" trim="true" uppercase="false" lowercase="false" propercase="true" selectOnClick="false"/>
    </div>

    <div class="celula-form-1">
        <span class="rotulo"><span id='emailProfileInfo'>Email</span>:</span>
        <input id="txtEmailProfile" class="campo" type="text" data-dojo-type="dijit/form/ValidationTextBox" required="true" regExp="[a-zA-Z]+[_a-zA-Z0-9]*([\\.|\\-|_][_a-zA-Z0-9]+)*@[a-zA-Z]+[a-zA-Z0-9]*([\\.|\\-|_][a-zA-Z0-9]+)+" invalidMessage="email invalido" intermediateChanges="false" trim="true" lowercase="true" selectOnClick="false"></input>
    </div>

    <div class="celula-form-1">
        <span class="rotulo"><span id='birthProfileInfo'>Data de Nasc.</span>:</span>
        <input id="txtBirthdateProfile" class="campo" type="text" data-dojo-type="dijit/form/DateTextBox" required="true" intermediateChanges="false" trim="false" uppercase="false" lowercase="false" propercase="false" invalidMessage="$_unset_$"></input>
    </div>

    <div class="celula-form-1">
        <span class="rotulo"><span id='cpfCnpjProfileInfo'>CPF/CNPJ</span>:</span>
        <input id="txtCpfCnpjProfile" class="campo" type="text" data-dojo-type="dijit/form/ValidationTextBox" required="true" intermediateChanges="false" invalidMessage="$_unset_$"/>
    </div>

    <div class="celula-form-1">
        <span class="rotulo"><span id='passwordProfileInfo'>Senha</span>:</span>
        <input id="txtPasswordProfile" class="campo" type="password" data-dojo-type="dijit/form/ValidationTextBox" required="true" intermediateChanges="false" trim="false" uppercase="false" lowercase="false" propercase="false" selectOnClick="false"></input>
    </div>

    <div class="celula-form-1">
        <span class="rotulo"><span id='confirmPassProfileInfo'>Confirme a senha</span>:</span>
        <input id="txtConfirmPassProfile" class="campo" type="password" data-dojo-type="dijit/form/ValidationTextBox" required="true" invalidMessage="Verify" ></input>
    </div>

    <div class="celula-form-1" style="margin-bottom:45px;">
        <span class="rotulo"><span id='bioProfileInfo'>Bio</span>:</span>
        <textarea id="txtBioProfile" class="campo" type="text" data-dojo-type="dijit/form/Textarea" intermediateChanges="false" rows="3" cols="50" trim="true" uppercase="false" style="width: auto; min-height: 60px; max-height:60px;" scrollOnFocus="true"></textarea>
    </div>

    <div class="celula-form-1" style="margin-bottom:10px;">
        <span class="rotulo">Eula link:</span>
        <button class="campo" data-dojo-type="dijit/form/ToggleButton"  data-dojo-props="iconClass:'dijitCheckBoxIcon', checked: true" intermediateChanges="false" label="<span id='acceptEulaProfileInfo'>Aceito os termos de uso</span>" iconClass="dijitCheckBoxIcon" id="btToggleEULA"></input>
    </div>

    <div class="celula-form-1">
        <span class="rotulo"><span id='phoneProfileInfo'>Telefone</span>:</span>
        <input class="campo" id="txtTelefoneProfileInfo" type="text" data-dojo-type="dijit/form/ValidationTextBox" intermediateChanges="false" trim="false" required="true" placeholder="+55 48 999999999"></input>
    </div>

    <div class="celula-form-1" style="margin-bottom:35px;">
        <span class="rotulo"><span id='avatarProfileInfo'>Avatar</span>:</span>		
        <img id="userAvatarImage" class="campo" src="./images/icons/Perfil/48X48-2.png" style="width:48px;height:48px">
        <input id="userAvatarInput" class="campo" type="file" style="width: 1px;height:1px;cursor:pointer;opacity:0;-moz-opacity:0;filter:alpha(opacity=0);visibility: hidden;"/>
    </div>

    <div class="celula-form-1">
        <span class="rotulo"><span id='languageProfileInfo'>Idioma</span>:</span>
        <div class="campo">
            <input type="hidden" id="selectedFlagProfileInfo" value="US"/>
            <img id="userLocalePT-BR" class="icone-bandeira" src="./images/flags/Brasil.png" style="width:28px;height:20px;float:left;margin-right:5px;">
            <img id="userLocaleEN-UK" class="icone-bandeira" src="./images/flags/Reino Unido.png" style="width:28px;height:20px;float:left">
        </div>
    </div>

</div>
