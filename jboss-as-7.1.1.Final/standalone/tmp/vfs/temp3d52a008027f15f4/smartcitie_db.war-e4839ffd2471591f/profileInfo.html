<span data-dojo-type="dijit/Toolbar">
    <input id="btSalvarProfileInfo" type="button" data-dojo-type="dijit/form/Button" tabIndex="-1" intermediateChanges="false" label="<span id='rotBtSalvarProfileInfo'>Salvar</span>" iconClass="icone-salvar"></input>
</span>

<div style="margin:10px;">
    <h1><span id='titleProfileInfo'>Perfil do usu√°rio</span></h1>

    <div class="celula-form-1">
        <span class="rotulo"><span id='nameProfileInfo'>Nome</span>:</span>
        <input class="campo" type="text" data-dojo-type="dijit/form/TextBox" title="txtNome" intermediateChanges="false" trim="false" uppercase="false" lowercase="false" propercase="false" selectOnClick="false"></input>
    </div>
	
    <div class="celula-form-1">
        <span class="rotulo"><span id='emailProfileInfo'>Email</span>:</span>
        <input class="campo" type="text" data-dojo-type="dijit/form/TextBox" title="txtNome" intermediateChanges="false" trim="false" uppercase="false" lowercase="false" propercase="false" selectOnClick="false"></input>
    </div>

    <div class="celula-form-1">
        <span class="rotulo"><span id='birthProfileInfo'>Data de Nasc.</span>:</span>
        <input class="campo" type="text" data-dojo-type="dijit/form/DateTextBox" intermediateChanges="false" trim="false" uppercase="false" lowercase="false" propercase="false" invalidMessage="$_unset_$"></input>
    </div>

    <div class="celula-form-1">
        <span class="rotulo"><span id='passwordProfileInfo'>Senha</span>:</span>
        <input class="campo" type="password" data-dojo-type="dijit/form/TextBox" intermediateChanges="false" trim="false" uppercase="false" lowercase="false" propercase="false" selectOnClick="false"></input>
    </div>

    <div class="celula-form-1">
        <span class="rotulo"><span id='confirmPassProfileInfo'>Confirme a senha</span>:</span>
        <input class="campo" type="password" data-dojo-type="dijit/form/TextBox" intermediateChanges="false" trim="false" uppercase="false" lowercase="false" propercase="false" selectOnClick="false"></input>
    </div>

    <div class="celula-form-1" style="margin-bottom:22px;">
        <span class="rotulo"><span id='bioProfileInfo'>Bio</span>:</span>
        <textarea class="campo" type="text" data-dojo-type="dijit/form/Textarea" intermediateChanges="false" rows="3" cols="50" trim="false" uppercase="true" lowercase="false" propercase="false" style="width: auto; height: auto;" scrollOnFocus="true"></textarea>
    </div>

    <div class="celula-form-1" style="margin-bottom: 20px;">
		<div class="campo">
			<div style="text-align:center;float: left; margin: 5px;">
				<img data-dojo-type="clipart/Twitter" title="Twitter"></img><br>Twitter
			</div>
			<div style="text-align:center;float: left; margin: 5px;">
				<img  src="images/icons/48x48/Facebook.png" style="width:15px;height:15px;" title="Facebook"><br>Facebook
			</div>
			<div style="text-align:center;float: left; margin: 5px;">
				<img  src="images/icons/48x48/Gmail.png" style="width:15px;height:15px;" title="Gmail"><br>Gmail
			</div>
			<div style="text-align:center;float: left; margin: 5px;">
				<img  src="images/icons/48x48/Yahoo.png" style="width:15px;height:15px;" title="Yahoo!"><br>Yahoo!
			</div>
			<div style="text-align:center;float: left; margin: 5px;">
				<img  data-dojo-type="clipart/Rss" title="RSS"><br>RSS
			</div>
        </div>
                 
                        
    </div>
   
    <div class="celula-form-1" style="margin-bottom:10px;">
        <span class="rotulo">Eula link:</span>
        <input class="campo" type="button" data-dojo-type="dijit/form/ToggleButton" intermediateChanges="false" label="<span id='acceptEulaProfileInfo'>Aceito os termos de uso</span>" iconClass="dijitNoIcon"></input>
    </div>

    <div class="celula-form-1">
        <span class="rotulo"><span id='phoneProfileInfo'>Telefone</span>:</span>
        <input class="campo" type="text" data-dojo-type="dijit/form/NumberTextBox" intermediateChanges="false" trim="false" uppercase="false" lowercase="false" propercase="false" required="true" invalidMessage="$_unset_$" tooltipPosition="[after]" state="Incomplete"></input>
    </div>

    <div class="celula-form-1">
        <span class="rotulo"><span id='areaCodeProfileInfo'>Code</span>:</span>
        <input class="campo" type="text" data-dojo-type="dijit/form/NumberTextBox" intermediateChanges="false" trim="false" uppercase="false" lowercase="false" propercase="false" required="true" invalidMessage="$_unset_$" tooltipPosition="[after]" state="Incomplete"></input>
    </div>

    <div class="celula-form-1">
        <span class="rotulo"><span id='avatarProfileInfo'>Avatar</span>:</span>
        <input class="campo" readonly="true" type="file" style="height: 23px; width: auto;"></input>
    </div>
</div>
