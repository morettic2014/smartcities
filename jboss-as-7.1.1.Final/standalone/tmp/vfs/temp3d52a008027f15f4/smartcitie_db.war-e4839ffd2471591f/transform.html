            <script type="dojo/method" data-dojo-event="getChildren" data-dojo-args="item">
                return this.query({parent: this.getIdentity(item)});</script>
            <script type="dojo/method" data-dojo-event="getChildren" data-dojo-args="item">return this.query({parent: this.getIdentity(item)});</script>
            <script type="dojo/method" data-dojo-event="getChildren" data-dojo-args="item">return this.query({parent: this.getIdentity(item)});</script>
        </div>
        <div data-dojo-type="dijit/tree/ObjectStoreModel" id="ObjectStoreModel_3" jsId="ObjectStoreModel_3" store="Memory_3" query="{&quot;id&quot;:&quot;treeRoot&quot;}" labelAttr="label">

                return !item.leaf;</script>
            <script type="dojo/method" data-dojo-event="mayHaveChildren" data-dojo-args="item">return !item.leaf;</script>
            <script type="dojo/method" data-dojo-event="mayHaveChildren" data-dojo-args="item">return !item.leaf;</script>
        </div>
        <div data-dojo-type="dijit/Tree" model="ObjectStoreModel_3" autoExpand="true" showRoot="false" childrenAttr="children" openOnClick="false" openOnDblClick="false" persist="false" dndParams="onDndDrop,itemCreator,onDndCancel,checkAcceptance,checkItemAcceptance,dragThreshold,betweenThreshold" dragThreshold="5" betweenThreshold="0" style="border: 1px solid black; border-radius: 6px; -moz-border-radius: 6px; min-height: 1em; box-sizing: border-box; -webkit-box-sizing: border-box; -ms-box-sizing: border-box; -moz-box-sizing: border-box; right: 1em; width: 225.1875px; height: 111px; float:left;"></div>
